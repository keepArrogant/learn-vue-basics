<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 1.全局组件注册的语法糖

        // 1-创建组件构造器
        // const cpn1 = Vue.extend();

        // 2-全局注册组件的语法糖  创建了组件构造器并注册
        Vue.component('cpn1', {
            template: ` <div>
                <h2>组件1</h2>
                <p>组件1被调用</p>
            </div>`
        })

        // 2.注册局部组件的语法糖
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
            },
            components: {
                cpn2: {
                    template: ` <div>
                            <h2>组件2</h2>
                            <p>组件2被调用</p>
                        </div>`
                }
            }
        });
    </script>
</body>

</html>
