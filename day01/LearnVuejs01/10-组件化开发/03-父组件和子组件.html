<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>
        <br>
        <cpn1></cpn1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 1.创建第一个组件构造器(子组件)
        const cpnC1 = Vue.extend({
            template: `
            <div>
                <h2>我是子组件</h2>
                <p>你调用我我就出来</p>
            </div>`
        })

        // 2.创建第二个组件构造器(父组件)
        const cpnC2 = Vue.extend({
            template: `
            <div>
                <h2>我是父组件</h2>
                <p>你调用我我就出来</p>
                <cpn1><cpn1>
            </div>`,
            components: {
                // 这样就把第一个组件放置在第二个组件构造器里面成为它的子组件了 在上面的自定义模块中使用子组件
                cpn1: cpnC1
            }
        })

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
            },
            components: {
                cpn2: cpnC2, //想使用哪个组件就建立他们之间的联系
                cpn1: cpnC1
            }
        });
    </script>
</body>

</html>
