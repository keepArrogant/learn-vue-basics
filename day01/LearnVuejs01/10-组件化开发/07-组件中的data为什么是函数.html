<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="app">
        <!-- 组件实例对象 -->
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>当前计数：{{counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        // 注册组件
        Vue.component('cpn', {
            template: '#cpn',
            // 每个组件都是独立于其他的个体，里面的数据为了不相互影响，所以data用函数方式来创建
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                increment() {
                    this.counter++
                },
                decrement() {
                    this.counter--
                }
            }
        })

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
            }
        });
    </script>
</body>

</html>
