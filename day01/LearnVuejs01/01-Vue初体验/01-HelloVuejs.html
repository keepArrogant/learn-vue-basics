<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
    </div>
    <div>{{message}}</div>
    <script src="../js/vue.js"></script>
    <script>
        // let(变量) const(常量)
        // 编程范式： 声明式编程
        const app = new Vue({
            el: '#app', //用户挂载要管理的元素
            data: { //定义数据
                message: 'Hello Vue',
                name: '尤雨溪'
            }
        })

        // 元素js的做法(编程范式：命令式编程)
        
    </script>
</body>

</html>
