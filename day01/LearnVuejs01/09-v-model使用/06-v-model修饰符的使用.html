<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <div id="app">
      <!-- 1. 修饰符：lazy lazy修饰符可以让数据在失去焦点或者回车时才会更新-->
      <input type="text" v-model.lazy="message" />
      <h2>{{message}}</h2>

      <!-- 2. 修饰符：number  默认情况下，在输入框中无论我们输入的是字母还是数字，都会被当做字符串类型进行处理  但是我们希望处理的是数字类型，那么number修饰符可以让在输入框中输入的内容自动转成数字类型-->
      <input type="number" v-model.number="age" />
      <h2>{{age}}-{{typeof age}}</h2>

      <!-- 3.修饰符：trim  如果输入的内容首尾有很多空格，通常我们希望将其去除，trim修饰符可以过滤内容左右两边的空格-->
      <input type="text" v-model.trim="name" />
      <h2>请输入名字：{{name}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
          age: 0,
          name: "",
        },
      });
    </script>
  </body>
</html>
