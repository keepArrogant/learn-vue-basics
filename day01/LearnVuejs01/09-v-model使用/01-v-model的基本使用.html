<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过v-model实现数据的双向绑定</title>
</head>

<body>
    <!-- 我们也可以将v-model用于textarea元素 实现数据的双向绑定 -->
    <div id="app">
        <input type="text" v-model="message">
        <h2>{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
            }
        });
    </script>
</body>

</html>
