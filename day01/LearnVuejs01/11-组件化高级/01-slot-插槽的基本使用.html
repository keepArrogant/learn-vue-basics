<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!-- 
        1.插槽的基本使用<slot></slot>
        2.插槽的默认值 <slot><button>按钮</button></slot>
        3.如果有多个值，同时放入到组件进行替换时，一起做为替换元素
     -->

    <div id="app">
        <cpn></cpn>
        <cpn><span>hhh</span></cpn>
        <cpn><i>xixixi</i></cpn>
        <cpn>
            <i>呵呵</i>
            <div>我有个div</div>
            <p>我有p元素</p>
        </cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>我下面要使用插槽了</p>
            <slot><button>按钮</button></slot>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
            },
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
        });
    </script>
</body>

</html>
