<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak：斗篷</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 在浏览器中，可能会直接显示出未编译的Mustache标签，加上v-cloak指令之后就相当于隐藏了起来 也要加上style样式 -->
    <div id="app" v-cloak>
        {{message}}
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 在vue解析之前，div中有一个属性v-cloak
        // 在vue解析之后，div中没有一个属性v-cloak
        setTimeout(function () {
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊',
                }
            });
        }, 2000);
    </script>
</body>

</html>
