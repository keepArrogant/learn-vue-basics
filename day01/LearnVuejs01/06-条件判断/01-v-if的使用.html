<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="app">
        <h2 v-if="isShow">
            <div>1</div>
            <div>2</div>
            <div>3</div>

            {{message}}

            }
        });
    </script>

</html>
